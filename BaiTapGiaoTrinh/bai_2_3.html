<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

    <body>
        <header>
            <!-- place navbar here -->

        <main>
            <div class="container">
                <div class="col-lg-12">
                    <div class="col-12 mt-3">
                        <div class="row">
                            <p class="fw-bold col-12">
                                Left alignment (This is default)
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 border border-5">
                                <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2 float-start">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row">
                            <p class="fw-bold col-12">
                                Center alignment using text alignment classes
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 border border-5">
                                <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2 mx-auto d-block">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row">
                            <p class="fw-bold col-12">
                                Right alignment using text alignment classes
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 border border-5">
                                <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2 float-end">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row">
                            <p class="fw-bold col-12">
                                Honizontal alignment using float classes
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 border border-5">
                                <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2 float-end">
                                 <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2 float-start">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row">
                            <p class="fw-bold col-12">
                               Center alignment of block-level imagge using auto margin
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 border border-5 d-flex justify-content-between">
                                <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2">
                                <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2">
                                <img src="https://media.hanamtv.vn/upload/image/202112/medium/71038_cd71e10749fea767b93941678cfcee60.jpg" alt="" class="col-1 p-2">
                            </div>
                        </div>
                    </div>
                    
                </div>

        </main>
        <footer>

        </footer>
